<!DOCTYPE html>
<html>
<head>
    <title>Timeline de Preguntas y Respuestas</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
   s
  
    <ul class="timeline">
        <!-- Pregunta 1 -->
        <li>
            <div class="direction-r">
                <div class="flag-wrapper">
                    <span class="flag">Pregunta 1</span>
                    <span class="time-wrapper"><span class="time">Puertos</span></span>
                </div>
                <div class="desc">
                    ¿Qué puertos están abiertos?
                    <form class="question-form">
                        <input type="text" class="answer" placeholder="Tu respuesta">
                        <button type="button" class="check-answer">Verificar</button>
                        <p class="result"></p>
                    </form>
                </div>
            </div>
        </li>
      
        <!-- Pregunta 2 -->
        <li>
            <div class="direction-l">
                <div class="flag-wrapper">
                    <span class="flag">Pregunta 2</span>
                    <span class="time-wrapper"><span class="time">SSL</span></span>
                </div>
                <div class="desc">
                    ¿Cual es el certificado SSL?
                    <form class="question-form">
                        <input type="text" class="answer" placeholder="Tu respuesta">
                        <button type="button" class="check-answer">Verificar</button>
                        <p class="result"></p>
                    </form>
                </div>
            </div>
        </li>

        <!-- Pregunta 3 -->
        <li>
            <div class="direction-r">
                <div class="flag-wrapper">
                    <span class="flag">Pregunta 3</span>
                    <span class="time-wrapper"><span class="time">FTP</span></span>
                </div>
                <div class="desc">
                    ¿Cual es la contraseña del puerto FTP?
                    <form class="question-form">
                        <input type="text" class="answer" placeholder="Tu respuesta">
                        <button type="button" class="check-answer">Verificar</button>
                        <p class="result"></p>
                    </form>
                </div>
            </div>
        </li>


         <!-- Pregunta 4 -->
         <li>
            <div class="direction-l">
                <div class="flag-wrapper">
                    <span class="flag">Pregunta 4</span>
                    <span class="time-wrapper"><span class="time">SSH</span></span>
                </div>
                <div class="desc">
                    ¿Cual es el usario SSH?
                    <form class="question-form">
                        <input type="text" class="answer" placeholder="Tu respuesta">
                        <button type="button" class="check-answer">Verificar</button>
                        <p class="result"></p>
                    </form>
                </div>
            </div>
        </li>

    </ul>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ocultar todas las descripciones al cargar la página
            $('.desc').hide();

            // Mostrar u ocultar las descripciones al hacer clic en las "bolitas"
            $('.flag').click(function() {
                // Mostrar la descripción correspondiente
                $(this).closest('li').find('.desc').toggle();
            });
         // Verificar respuestas al hacer clic en el botón "Verificar"
         $('.check-answer').click(function() {
                var answerInput = $(this).closest('.desc').find('.answer');
                var userAnswer = answerInput.val().toLowerCase();
                var correctAnswer = 'hola'; // Coloca aquí la respuesta correcta correspondiente

                // Compara la respuesta del usuario con la respuesta correcta
                if (userAnswer === correctAnswer) {
                    answerInput.prop('disabled', true); // Desactiva el campo de respuesta
                    $(this).prop('disabled', true); // Desactiva el botón "Verificar"
                    $(this).closest('.desc').find('.result').text('¡Respuesta correcta!');
                } else {
                    $(this).closest('.desc').find('.result').text('Respuesta incorrecta. Inténtalo de nuevo.');
                }
            });
        });
    </script>
    
</body>
</html>
