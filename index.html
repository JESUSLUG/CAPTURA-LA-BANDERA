    <script>
        let correctAnswers = ["paris", "pacifico", "tokio", "gabriel garcia marquez", "1945"];
        let currentQuestion = 1;

        function checkAnswer(questionNumber) {
            const answerInput = document.getElementById(`answer${questionNumber}`);
            const userAnswer = answerInput.value.toLowerCase();

            if (userAnswer === correctAnswers[questionNumber - 1]) {
                alert("Respuesta correcta. ¡Puedes pasar a la siguiente pregunta!");
                currentQuestion++;

                if (currentQuestion <= 5) {
                    answerInput.value = "";
                    document.querySelector(`#question${currentQuestion} .question-text`).classList.remove('hidden');
                    document.querySelector(`#question${currentQuestion} input`).disabled = false;
                    document.querySelector(`#question${currentQuestion} button`).disabled = false;
                } else {
                    alert("¡Felicidades! Has respondido todas las preguntas correctamente.");
                }
            } else {
                alert("Respuesta incorrecta. Inténtalo de nuevo.");
            }
        }
    </script>
