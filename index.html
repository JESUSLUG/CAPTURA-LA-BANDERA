<!DOCTYPE html>
<html>
<head>
    <title>Timeline de Preguntas y Respuestas</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  
  

    <ul class="timeline">


<!-- TITULO 1 -->
<li>
  <div class="direction-l">
      <div class="flag-wrapper">
          <h2 >Redes y conmutacion -</h2>
          
      </div>
      
  </div>
</li>

        <!-- Pregunta 1 -->
        <li>
            <div class="direction-r">
                <div class="flag-wrapper">
                    <span class="flag">Pregunta 1</span>
                    <span class="time-wrapper"><span class="time">Puertos</span></span>
                </div>
                <div class="desc">
                    ¿Qué puertos están abiertos?
                    <form class="question-form">
                        <input type="text" class="answer" placeholder="Tu respuesta">
                        <button type="button" class="check-answer">Verificar</button>
                        <p class="result"></p>
                    </form>
                </div>
            </div>
        </li>
      
        <!-- Pregunta 2 -->
        <li>
            <div class="direction-l">
                <div class="flag-wrapper">
                    <span class="flag">Pregunta 2</span>
                    <span class="time-wrapper"><span class="time">SSL</span></span>
                </div>
                <div class="desc">
                    ¿Cual es el certificado SSL?
                    <form class="question-form">
                        <input type="text" class="answer" placeholder="Tu respuesta">
                        <button type="button" class="check-answer">Verificar</button>
                        <p class="result"></p>
                    </form>
                </div>
            </div>
        </li>


<!-- TITULO 2 -->
<li>
  <div class="direction-l">
      <div class="flag-wrapper">
          <h2 >Inyeccion SQL -</h2>
          
      </div>
      
  </div>
</li>

        <!-- Pregunta 3 -->
        <li>
            <div class="direction-r">
                <div class="flag-wrapper">
                    <span class="flag">Pregunta 3</span>
                    <span class="time-wrapper"><span class="time">Formularios</span></span>
                </div>
                <div class="desc">
                    ¿Cual es la contraseña del formulario?
                    <form class="question-form">
                        <input type="text" class="answer" placeholder="Tu respuesta">
                        <button type="button" class="check-answer">Verificar</button>
                        <p class="result"></p>
                    </form>
                </div>
            </div>
        </li>


         <!-- Pregunta 4 -->
         <li>
            <div class="direction-l">
                <div class="flag-wrapper">
                    <span class="flag">Pregunta 4</span>
                    <span class="time-wrapper"><span class="time">Hash</span></span>
                </div>
                <div class="desc">
                    ¿Cual es el Hash sql del usario?
                    <form class="question-form">
                        <input type="text" class="answer" placeholder="Tu respuesta">
                        <button type="button" class="check-answer">Verificar</button>
                        <p class="result"></p>
                    </form>
                </div>
            </div>
        </li>

    </ul>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Js/script.js"></script>
    
</body>
</html>
